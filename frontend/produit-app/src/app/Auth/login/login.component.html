<div class="h-screen flex items-center justify-center bg-gray-200">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-xl font-bold text-blue-500 mb-6 text-center">Se connecter</h2>
    <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
      {{ errorMessage }}
    </div>
    <form (ngSubmit)="onSubmit()" #loginForm = "ngForm">
      <div class="mb-4">
        <label class="block text-blue-500 mb-2" for="email">Email</label>
        <input class="w-full px-3 py-2 rounded bg-white border border-blue-500  focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" id="email" name="email" [(ngModel)]="credentials.email" required placeholder="Email"/>
      </div>
      <div class="mb-6">
        <label class="block text-blue-500 mb-2" for="password">Mot de passe</label>
        <input class="w-full px-3 py-2 rounded bg-white border border-blue-500  focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="password" name="password" [(ngModel)]="credentials.password" required  placeholder="Mot de passe "/>
      </div>
      <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transiton-colors">Se connecter</button>
    </form>
    <p class="text-gray-400 text-sm mt-4 text-center">Pas encore de compte ? <a routerLink = "/register" class="text-blue-400 hover:underline">S'inscrire</a></p>
  </div>
</div>
